<div class="row" ng-controller="MainCtrl" id="main">
	<div class="col-xs-1">
		&nbsp;
	</div>
	<div class="col-xs-3" id="logo">
		<img src="images/logo.png" alt="logo" />
	</div>
	<div class="col-xs-1">
		&nbsp;
	</div>
	<div class="col-xs-2" id="temperature">
		<h1><small><i ng-class="wIcon"></i> </small>{{wTemp}}<i class="wi wi-fahrenheit"></i></h1>
	</div>
	<div class="col-xs-2" id="summary">
		<h1>{{wSummary}}<br><small>{{wTime}}</small></h1>
	</div>
	<div class="col-xs-2" id="windIcon">
		<h1><i ng-class="wBIcon"></i> {{wWindBearing}}<i class="wi wi-degrees"></i><br><small><i ng-class="bWs"></i></small></h1>
	</div>
	<div class="col-xs-1">
	</div>
</div>
